<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackPro UI Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-72 bg-white shadow-lg">
            <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-white px-6 ring-1 ring-gray-900/10">
                <div class="flex h-16 shrink-0 items-center">
                    <h1 class="text-xl font-bold text-gray-900">TrackPro</h1>
                </div>
                
                <!-- Company info -->
                <div class="rounded-lg bg-gray-50 p-4">
                    <h3 class="text-sm font-medium text-gray-900">Test Company</h3>
                    <p class="text-xs text-gray-600 mt-1">Dispatch Management</p>
                </div>

                <!-- Quick Actions -->
                <div class="space-y-3">
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide">Quick Actions</h3>
                    <button class="w-full flex items-center gap-x-3 rounded-lg bg-blue-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        New Job
                    </button>
                    <button class="w-full flex items-center gap-x-3 rounded-lg bg-gray-50 px-3 py-2.5 text-sm font-semibold text-gray-700 hover:bg-gray-100 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-10.5 3V12M3 8.5v3m0 0v3m0-3h3m-3 0H0" />
                        </svg>
                        Add Technician
                    </button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-8">
            <h1 class="text-2xl font-semibold text-gray-900 mb-4">Dashboard Test</h1>
            <p class="text-gray-600">The "New Job" button should be visible in the blue button in the sidebar on the left.</p>
            <p class="text-gray-600 mt-2">If you can see this page, the "New Job" button is the blue button in the sidebar.</p>
        </div>
    </div>
</body>
</html>
