<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackPro - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md mx-auto">
        <div class="w-20 h-20 mx-auto mb-6 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">
            TrackPro is working offline. Some features may be limited, but you can still view cached job information.
        </p>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-yellow-500 rounded-full pulse mr-2"></div>
                <span class="text-yellow-700 text-sm">Checking for connection...</span>
            </div>
        </div>
        
        <button 
            onclick="window.location.reload()" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
            Try Again
        </button>
        
        <p class="text-sm text-gray-500 mt-4">
            Your data will sync automatically when connection is restored.
        </p>
    </div>

    <script>
        // Check for connection periodically
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Also check when online event fires
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
